# Camunda Prometheus Metrics configuration
# each object is a timer configuration
---
system:
  - collector: io.digitalstate.camunda.prometheus.collectors.camunda.BpmnExecution
    enable: true
    startDate: 2015-10-03T17:59:38+00:00
    endDate: now
    startDelay: 0
    frequency: 5000
  - collector: io.digitalstate.camunda.prometheus.collectors.camunda.DmnExecution
    enable: true
    startDate: 2015-10-03T17:59:38+00:00
    endDate: now
    startDelay: 0
    frequency: 5000
  - collector: io.digitalstate.camunda.prometheus.collectors.camunda.JobExecutor
    enable: true
    startDate: 2015-10-03T17:59:38+00:00
    endDate: now
    startDelay: 0
    frequency: 5000

custom:
  - collector: ./target/test-classes/customcollectors/UserTasks.groovy
    enable: true
    startDelay: 0
    frequency: 5000
  - collector: target/test-classes/customcollectors/BpmnProcessDefinition.groovy
    enable: true
    startDelay: 0
    frequency: 5000
  - collector: classpath:/customcollectors/EventsMetrics.groovy
    enable: true
    startDelay: 0
    frequency: 5000
  - collector: classpath:/customcollectors/IdentityServiceMetrics.groovy
    enable: true
    startDelay: 0
    frequency: 5000
  - collector: classpath:/customcollectors/IncidentMetrics.groovy
    enable: true
    startDelay: 0
    frequency: 5000
  - collector: classpath:/customcollectors/ProcessInstances.groovy
    enable: true
    startDelay: 0
    frequency: 5000
  - collector: classpath:/customcollectors/TimerMetrics.groovy
    enable: true
    startDelay: 0
    frequency: 5000